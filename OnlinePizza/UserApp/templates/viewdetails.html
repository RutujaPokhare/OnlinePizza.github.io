{%extends "homepage.html" %} 
{%block content%}

<center>
<h1>Pizza Details</h1>
<form method="post" action="/addtocart">
    {%csrf_token%} 
<table class="table">
    <tr><td>Pizza Name</td>
    <td>{{pizza.pname}}</td></tr>

    <tr><td>Price</td>
    <td>{{pizza.price}}</td></tr>

    <tr><td>Description</td>
        <td>{{pizza.description}}</td>
    </tr>

    <tr><td>Quantity</td>
        <td><select name="quantity" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select></td>

    </tr>
    
    <tr><td>size</td>
    <td><select name="size" class="form-control">
        <option value="regular">R</option>
        <option value="meduim">M</option>
        <option value="large">L</option>
    </select></td></tr>

    <tr><td colspan="2" align="center" >
        <img src="{{pizza.image.url}}" height="200px" width="200px"></td>
    <td><input type="hidden" name="pizzaid" value="{{pizza.id}}"/></td></tr>

    <tr><td>
        <button type="submit" class="btn btn-success">Add To Cart</button>
    </td></tr>

</table>
</form>
</center>
{%endblock%}
